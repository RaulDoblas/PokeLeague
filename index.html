<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeLeague - Torneo tipo 치rbol</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
    }

    .bracket {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      margin-top: 3rem;
      overflow-x: auto;
      padding-bottom: 3rem;
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      gap: 3rem;
      position: relative;
    }

    .round-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      color: #facc15;
    }

    .match {
      position: relative;
      background-color: #1e293b;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      width: 140px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }

    /* L칤nea horizontal hacia la derecha */
    .match::after {
      content: "";
      position: absolute;
      right: -2rem;
      top: 50%;
      width: 2rem;
      height: 2px;
      background: #64748b;
    }

    /* L칤neas verticales que conectan hacia arriba y abajo */
    .connector {
      position: absolute;
      right: -2rem;
      width: 2rem;
      border-right: 2px solid #64748b;
    }

    .connector.up {
      top: 0;
      height: 50%;
      border-top: 2px solid #64748b;
      border-bottom: none;
    }

    .connector.down {
      bottom: 0;
      height: 50%;
      border-bottom: 2px solid #64748b;
      border-top: none;
    }

    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .bracket {
        gap: 2rem;
      }
      .match {
        width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav class="bg-gray-800 p-4 flex justify-center gap-6 text-yellow-400 font-bold">
    <a href="index.html" class="underline">Liga y Torneo</a>
    <a href="jornadas.html">Jornadas</a>
    <a href="equipos.html">Equipos</a>
    <a href="reglas.html">Reglas</a>
  </nav>

  <header class="p-6 text-center text-3xl font-bold text-yellow-400">游끥 PokeLeague</header>

  <main class="max-w-7xl mx-auto px-4 py-4">

    <!-- Clasificaci칩n -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Clasificaci칩n Liga</h2>
      <div class="overflow-x-auto card">
        <table class="min-w-full text-center">
          <thead>
            <tr class="bg-gray-700 text-yellow-300">
              <th class="py-2 px-4">Entrenador</th>
              <th class="py-2 px-4">Victorias</th>
              <th class="py-2 px-4">Derrotas</th>
            </tr>
          </thead>
          <tbody id="tabla-liga"></tbody>
        </table>
      </div>
    </section>

    <!-- Torneo -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Torneo Final</h2>
      <div id="brackets" class="bracket"></div>
    </section>

  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        // === LIGA ===
        const tabla = document.getElementById("tabla-liga");
        const ligaOrdenada = (data.liga || []).slice().sort((a, b) => b.victorias - a.victorias);

        ligaOrdenada.forEach(entrenador => {
          const row = document.createElement("tr");
          row.className = "border-b border-gray-700 hover:bg-gray-800";
          row.innerHTML = `
            <td class="py-2 px-4">${entrenador.nombre}</td>
            <td class="py-2 px-4">${entrenador.victorias}</td>
            <td class="py-2 px-4">${entrenador.derrotas}</td>
          `;
          tabla.appendChild(row);
        });

        // === TORNEO ===
        const fases = ["octavos", "cuartos", "semis", "final"];
        const nombres = {
          octavos: "Octavos",
          cuartos: "Cuartos",
          semis: "Semifinales",
          final: "Final"
        };

        const bracketsDiv = document.getElementById("brackets");

        // Crea cada columna del bracket
        fases.forEach((fase, i) => {
          const emparejamientos = data.torneo?.[fase];
          if (!Array.isArray(emparejamientos)) return;

          const columna = document.createElement("div");
          columna.className = "round";
          columna.innerHTML = `<div class="round-title">${nombres[fase]}</div>`;

          emparejamientos.forEach(([p1, p2], idx) => {
            const match = document.createElement("div");
            match.className = "match";
            match.innerHTML = `
              <div>${p1}</div>
              <div class="text-yellow-300">vs</div>
              <div>${p2}</div>
            `;
            // A침adir conectores verticales solo si no es la 칰ltima columna
            if (i < fases.length - 1) {
              const connUp = document.createElement("div");
              connUp.className = "connector up";
              match.appendChild(connUp);

              const connDown = document.createElement("div");
              connDown.className = "connector down";
              match.appendChild(connDown);
            }
            columna.appendChild(match);
          });

          bracketsDiv.appendChild(columna);
        });
      })
      .catch(err => console.error("Error al cargar datos:", err));
  </script>
</body>
</html>
