<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokeLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bracket {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .match {
      background-color: #1f2937; /* bg-gray-800 */
      padding: 1rem;
      border-radius: 0.5rem;
      color: white;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .round-title {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: #cbd5e1; /* text-slate-300 */
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <header class="p-6 text-center text-3xl font-bold text-yellow-400">üèÜ PokeLeague Monotype</header>

  <main class="max-w-6xl mx-auto px-4 py-8">

    <!-- Secci√≥n del Torneo -->
    <section>
      <h2 class="text-2xl font-semibold mb-4 text-center">Torneo Final</h2>
      <div id="brackets" class="bracket"></div>
    </section>

  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        const fases = ["cuartos", "semis", "final"];
        const nombres = {
          cuartos: "Cuartos de Final",
          semis: "Semifinales",
          final: "Final"
        };

        const bracketsDiv = document.getElementById("brackets");

        fases.forEach(fase => {
          const emparejamientos = data.torneo?.[fase];
          if (!Array.isArray(emparejamientos)) return;

          const columna = document.createElement("div");
          columna.className = "round";
          columna.innerHTML = `<div class="round-title">${nombres[fase]}</div>`;

          emparejamientos.forEach(([p1, p2]) => {
            const match = document.createElement("div");
            match.className = "match";
            match.innerHTML = `<span>${p1} vs ${p2}</span>`;
            columna.appendChild(match);
          });

          bracketsDiv.appendChild(columna);
        });
      })
      .catch(err => {
        console.error("Error cargando datos del torneo:", err);
      });
  </script>
</body>
</html>
