<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeLeague - Bracket real</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Estilos del viewer -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/Drarig29/brackets-viewer.js@master/dist/brackets-viewer.min.css"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #fff;
    }
    h2 {
      color: #facc15;
    }
    #brackets {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      padding: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-center gap-6 text-yellow-400 font-bold">
    <a href="index.html" class="underline">Liga y Torneo</a>
    <a href="jornadas.html">Jornadas</a>
    <a href="equipos.html">Equipos</a>
    <a href="reglas.html">Reglas</a>
  </nav>

  <header class="p-6 text-center text-3xl font-bold text-yellow-400">üèÜ PokeLeague</header>

  <main class="max-w-7xl mx-auto px-4 py-4">
    <!-- Clasificaci√≥n -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Clasificaci√≥n Liga</h2>
      <div class="overflow-x-auto bg-gray-800 rounded-lg p-4 shadow">
        <table class="min-w-full text-center">
          <thead>
            <tr class="bg-gray-700 text-yellow-300">
              <th class="py-2 px-4">Entrenador</th>
              <th class="py-2 px-4">Victorias</th>
              <th class="py-2 px-4">Derrotas</th>
            </tr>
          </thead>
          <tbody id="tabla-liga"></tbody>
        </table>
      </div>
    </section>

    <!-- Torneo -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Torneo Final</h2>
      <div id="brackets"></div>
    </section>
  </main>

  <!-- Librer√≠a viewer -->
  <script src="https://cdn.jsdelivr.net/gh/Drarig29/brackets-viewer.js@master/dist/brackets-viewer.min.js"></script>

  <script>
    // Cargar tabla liga si la tienes en el JSON
    fetch("datos-torneo.json")
      .then(res => res.json())
      .then(data => {
        // Si tu JSON tiene datos de liga
        if (data.liga) {
          const tabla = document.getElementById("tabla-liga");
          data.liga
            .sort((a, b) => b.victorias - a.victorias)
            .forEach(entrenador => {
              const row = document.createElement("tr");
              row.className = "border-b border-gray-700 hover:bg-gray-800";
              row.innerHTML = `
                <td class="py-2 px-4">${entrenador.nombre}</td>
                <td class="py-2 px-4">${entrenador.victorias}</td>
                <td class="py-2 px-4">${entrenador.derrotas}</td>
              `;
              tabla.appendChild(row);
            });
        }

        // Renderizar bracket
        const viewer = new BracketsViewer({
          selector: "#brackets",
          showSlotsOrigin: false,
          separatedChildCountLabel: false,
          participantOriginPlacement: "none",
        });

        viewer.render({
          stages: data.stage || data.stages || [],
          matches: data.match || data.matches || [],
          matchGames: data.match_game || data.matchGames || [],
          participants: data.participant || data.participants || [],
        });

        console.log("‚úÖ Torneo renderizado correctamente");
      })
      .catch(err => console.error("‚ùå Error al cargar datos del torneo:", err));
  </script>
</body>
</html>
