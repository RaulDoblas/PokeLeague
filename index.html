<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeLeague - Bracket real</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/Drarig29/brackets-viewer.js@master/dist/brackets-viewer.min.css"
  />
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
    }

    .bracket {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      margin-top: 2rem;
      overflow-x: auto;
      padding-bottom: 3rem;
    }

    .round {
      display: grid;
      align-items: center;
      justify-items: center;
      gap: 1rem;
    }

    .round-title {
      font-weight: bold;
      color: #facc15;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .match {
      background-color: #1e293b;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      width: 140px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      position: relative;
      font-size: 0.9rem;
    }

    /* l√≠neas entre rondas */
    .match::after {
      content: "";
      position: absolute;
      right: -1rem;
      top: 50%;
      width: 1rem;
      height: 2px;
      background: #64748b;
    }

    .connector {
      position: absolute;
      right: -1rem;
      width: 1rem;
      border-right: 2px solid #64748b;
    }

    .connector.up {
      top: 0;
      height: 50%;
      border-top: 2px solid #64748b;
    }

    .connector.down {
      bottom: 0;
      height: 50%;
      border-bottom: 2px solid #64748b;
    }

    @media (max-width: 768px) {
      .match {
        width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav class="bg-gray-800 p-4 flex justify-center gap-6 text-yellow-400 font-bold">
    <a href="index.html" class="underline">Liga y Torneo</a>
    <a href="jornadas.html">Jornadas</a>
    <a href="equipos.html">Equipos</a>
    <a href="reglas.html">Reglas</a>
  </nav>

  <header class="p-6 text-center text-3xl font-bold text-yellow-400">üèÜ PokeLeague</header>

  <main class="max-w-7xl mx-auto px-4 py-4">
    <!-- Clasificaci√≥n -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Clasificaci√≥n Liga</h2>
      <div class="overflow-x-auto bg-gray-800 rounded-lg p-4 shadow">
        <table class="min-w-full text-center">
          <thead>
            <tr class="bg-gray-700 text-yellow-300">
              <th class="py-2 px-4">Entrenador</th>
              <th class="py-2 px-4">Victorias</th>
              <th class="py-2 px-4">Derrotas</th>
            </tr>
          </thead>
          <tbody id="tabla-liga"></tbody>
        </table>
      </div>
    </section>

    <!-- Torneo -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold mb-4 text-center">Torneo Final</h2>
      <div id="brackets" class="bracket"></div>
    </section>
  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        // === LIGA ===
        const tabla = document.getElementById("tabla-liga");
        const ligaOrdenada = (data.liga || []).slice().sort((a, b) => b.victorias - a.victorias);
        ligaOrdenada.forEach(entrenador => {
          const row = document.createElement("tr");
          row.className = "border-b border-gray-700 hover:bg-gray-800";
          row.innerHTML = `
            <td class="py-2 px-4">${entrenador.nombre}</td>
            <td class="py-2 px-4">${entrenador.victorias}</td>
            <td class="py-2 px-4">${entrenador.derrotas}</td>
          `;
          tabla.appendChild(row);
        });

        // === TORNEO ===
        const fases = ["octavos", "cuartos", "semis", "final"];
        const nombres = {
          octavos: "Octavos",
          cuartos: "Cuartos",
          semis: "Semifinales",
          final: "Final"
        };

        const bracketsDiv = document.getElementById("brackets");

        // Definir filas seg√∫n cantidad de partidos
        const alturas = { octavos: 8, cuartos: 4, semis: 2, final: 1 };

        fases.forEach(fase => {
          const emparejamientos = data.torneo?.[fase];
          if (!Array.isArray(emparejamientos)) return;

          const columna = document.createElement("div");
          columna.className = "round";
          columna.style.gridTemplateRows = `repeat(${alturas[fase] * 2}, 1fr)`;
          columna.innerHTML = `<div class="round-title">${nombres[fase]}</div>`;

          const espacio = alturas[fase];
          emparejamientos.forEach((matchData, i) => {
            const [p1, p2] = matchData;
            const match = document.createElement("div");
            match.className = "match";
            match.style.gridRow = `${i * (espacio * 2) + 1} / span ${espacio}`;
            match.innerHTML = `
              <div>${p1}</div>
              <div class="text-yellow-300">vs</div>
              <div>${p2}</div>
            `;
            columna.appendChild(match);
          });

          bracketsDiv.appendChild(columna);
        });
      })
      .catch(err => console.error("Error al cargar datos:", err));
    
    fetch("datos-torneo.json")
      .then((res) => res.json())
      .then((data) => {
        // Crear instancia del viewer
        const viewer = new BracketsViewer({
          selector: "#brackets",
          showSlotsOrigin: false,
          separatedChildCountLabel: false,
          participantOriginPlacement: "none",
        });

        // Cargar datos del torneo
        viewer.render({
          stages: data.stage || data.stages || [],
          matches: data.match || data.matches || [],
          matchGames: data.match_game || data.matchGames || [],
          participants: data.participant || data.participants || [],
        });

        console.log("‚úÖ Torneo renderizado correctamente");
      })
      .catch((err) => console.error("‚ùå Error al cargar datos del torneo:", err));
  </script>
</body>
</html>
