<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeLeague</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen">

  <header class="text-center py-6">
    <h1 class="text-4xl font-bold text-yellow-400">PokeLeague</h1>
    <nav class="mt-4 space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="jornadas.html" class="hover:underline">Jornadas</a>
      <a href="reglas.html" class="hover:underline">Reglas</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto p-4">

    <!-- LIGA -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Clasificación Liga</h2>
      <div id="liga" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- TORNEO -->
    <section>
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Torneo Final (Brackets)</h2>
      <div id="bracket" class="overflow-auto">
        <div class="flex justify-center">
          <div class="bracket flex gap-12 text-center text-sm">
            <!-- Fases se llenarán dinámicamente -->
          </div>
        </div>
      </div>
    </section>

  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        const liga = document.getElementById("liga");
        data.liga.forEach(equipo => {
          liga.innerHTML += `
            <div class="bg-gray-700 rounded-xl shadow-lg p-4 border border-yellow-500">
              <h3 class="text-lg font-bold text-yellow-300">${equipo.nombre}</h3>
              <p>Puntos: ${equipo.puntos}</p>
              <p>Victorias: ${equipo.victorias} | Derrotas: ${equipo.derrotas}</p>
            </div>`;
        });

        const fases = ['cuartos', 'semis', 'final'];
        const bracket = document.querySelector(".bracket");

        fases.forEach(fase => {
          const columna = document.createElement("div");
          columna.classList.add("flex", "flex-col", "gap-6");
          columna.innerHTML = `<h4 class="text-lg font-bold mb-2 capitalize">${fase}</h4>`;
          data.torneo[fase].forEach(match => {
            columna.innerHTML += `
              <div class="bg-gray-700 p-3 rounded-xl border-l-4 border-yellow-400 shadow-md">
                <p>${match[0]}</p>
                <p class="font-bold text-yellow-300">vs</p>
                <p>${match[1]}</p>
              </div>`;
          });
          bracket.appendChild(columna);
        });
      });
  </script>

</body>
</html>
