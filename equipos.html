<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeLeague - Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      color: white;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-center gap-6 text-yellow-400 font-bold">
    <a href="index.html">Liga y Torneo</a>
    <a href="jornadas.html">Jornadas</a>
    <a href="equipos.html" class="underline">Equipos</a>
    <a href="reglas.html">Reglas</a>
  </nav>

  <header class="p-6 text-center text-3xl font-bold text-yellow-400">Equipos</header>

  <main class="max-w-4xl mx-auto px-4 py-6">
    <div id="contenedor-equipos"></div>
  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("contenedor-equipos");
        data.equipos?.forEach(equipo => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h2 class="text-xl font-semibold text-yellow-300 mb-2">${equipo.nombre}</h2>
            <div class="grid grid-cols-4 gap-4">
              ${equipo.pokes
                .map(poke => {
                  const imgSrc = data.pokes[poke] || "https://via.placeholder.com/100";
                  return `
                    <div class="text-center">
                      <img src="${imgSrc}" alt="${poke}" class="w-20 h-20 mx-auto">
                      <p class="text-sm mt-2">${poke}</p>
                    </div>
                  `;
                })
                .join("")}
            </div>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(err => console.error("Error al cargar equipos:", err));
  </script>
</body>
</html>
