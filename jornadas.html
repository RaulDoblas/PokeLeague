<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jornadas - PokeLeague</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <header class="text-center py-6">
    <h1 class="text-4xl font-bold text-yellow-400">Jornadas</h1>
    <nav class="mt-4 space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="jornadas.html" class="hover:underline">Jornadas</a>
      <a href="reglas.html" class="hover:underline">Reglas</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div id="jornadas" class="space-y-6"></div>
  </main>

  <script>
    fetch("datos.json")
      .then(res => res.json())
      .then(data => {
        const jornadas = document.getElementById("jornadas");
        data.jornadas.forEach((jornada, i) => {
          const card = document.createElement("div");
          card.className = "bg-gray-800 p-4 rounded-xl border border-yellow-600 shadow-md";
          card.innerHTML = `<h2 class="text-xl font-bold mb-2 text-yellow-300">Jornada ${i + 1}</h2>`;
          jornada.forEach(match => {
            card.innerHTML += `<p>${match.local} ${match.resultado} ${match.visitante}</p>`;
          });
          jornadas.appendChild(card);
        });
      });
  </script>

</body>
</html>
